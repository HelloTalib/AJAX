<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax One</title>
</head>
<body>
    <button id="button1">Hello World</button>
    <div id="text"></div>
    <script>
        document.getElementById('button1').addEventListener('click', loadText);
        function loadText() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'sample.txt', true);
            xhr.onload = function () {
                if(this.status == 200){
                   document.getElementById('text').innerHTML = this.responseText;
                }else if(this.status == 404){
                    document.getElementById('text').innerHTML = 'Source Not Found';
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
